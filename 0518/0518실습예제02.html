<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "utf-8">

<body>
<script type = "text/javascript">

/*charAt(index)*/
var strName = 'coding factory';

document.write(strName.charAt(2));
document.write('<br>');
document.write(strName.charCodeAt(6));
document.write('<br>');
document.write(strName.indexOf('f',1));
document.write('<br>');
document.write(strName.split(''));
document.write('<br>');
document.write(strName.substring(3,5));
document.write('<br>');
document.write(strName.toString(10));
document.write('<br>');
document.write(strName.concat('\n awesome'));


</script>
</body>
