<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset = "utf-8">
<head>
<body>
<script>
var num = 10;
var str = '자바스크립트';
var point = {x:300, y:200};
var arr = [10,20,30,40];

var add1 = function(op1,op2){
  return op1 + op2;
};

document.write("num : " + add1(num,0));
document.write("<br>");
document.write("str : " + add1(str,""));
document.write("<br>");
document.write("point.x :" + point.x);
document.write("<br>");
document.write("point['y'] : " +  add1(point.y , point.y));
document.write("<br>");
document.write("arr[0] :" + arr[0]);
document.write("<br>");
document.write("arr[3] : " + arr[3]);
document.write("<br>");
document.write("add: " + add1(num,0));
document.write("<br>");
document.write("add(2,3) : " + add1(2,3));



</script>
</body>
</html>
