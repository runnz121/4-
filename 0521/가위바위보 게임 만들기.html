<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type = "text/css">
    </style>
  </head>
  <body>

<div id="game">
  <button id="btnScissors" onclick="init();">가위</button>
  <button id="btnRock" onclick="init();">바위</button>
  <button id="btnPaper" onclick="init();">보</button>
</div>

<script src="rockscissorspaper2.js"></script>
<script type="text/javascript">

rps = document.getElementById("game");  ///game의 id를 가져오고 이를 rps로 저장함
    if(rps = "btnScissors"){            //가저온 rps의 값을 숫자로 변환 (switch case 는 숫자만 됨으로 )
      rps =0;
  } else if(rps = "btnRock") {
    rps = 1;
  } else if(rps= "btnPaper"){
    rps = 2;
  }

    function init(){                   //함수 init은 버튼 클릭시 발생
          switch(rps){                 //위에서 지정해놓은 rps값을 대입
            case 0 :                   //해당 값에 따른 break
              gamma = 1; break;
            case 1 :
              gamma = 2; break;
            case 2 :
              gamma = 3; break;
            default : alert('다시골라');
          }

          var rand = Math.ceil(Math.random()*3); //난수 발생기



          if(rand > gamma){
            alert("이겼다^^!!");            //난수 발생기와 내가 고른 버튼에 따라 일치하면 이김 틀리면 패배
          } else {
            alert("졌다 ㅜㅜ");
          }
      };

    </script>






  </body>
  </html>
