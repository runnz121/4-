<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type = "text/css">
    </style>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-migrate-git.min.js"></script>
    <script type="text/javascript">
    //Math

    document.writeln(Math.abs(-15),'<br>');
    document.writeln(Math.max(10,15),'<br>');
    document.writeln(Math.min(-10,0),'<br>');
    document.writeln(Math.pow(2,3),'<br>');
    document.writeln(Math.random(),'<br>');
    document.writeln('<br>');


    document.writeln(Math.ceil(1.58),'<br>');
    document.writeln(Math.floor(1.58),'<br>');
    document.writeln(Math.round(1.58),'<br>');
    document.writeln(Math.ceil(-1.58),'<br>');
    document.writeln(Math.floor(-1.58),'<br>');
    document.writeln(Math.round(-1.58),'<br>');
    document.writeln('<br>');

    document.writeln(Math.sqrt(3),'<br>');
    document.writeln('<br>');

    document.writeln(Math.pi,'<br>');
    document.writeln('<br>');


    </script>



  </body>
  </html>
