<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type = "text/css">
    </style>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-migrate-git.min.js"></script>
    <script type="text/javascript">
    //Number

    var num1 = 255;
    document.writeln(num1.toString(16),'<br>');
    document.writeln(num1.toString(8),'<br>');
    document.writeln('<br>');

    var num2 = 123.45678;
    document.writeln(num2.toExponential(2),'<br>');
    document.writeln(num2.toFixed(3),'<br>');
    document.writeln(num2.toFixed(7),'<br>');
    document.writeln(num1.toPrecision(10),'<br>');
    document.writeln(num2.toPrecision(6),'<br>');
    document.writeln('<br>');


    </script>



  </body>
  </html>
