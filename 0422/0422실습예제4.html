<!Doctype html>
  <html lang="ko">
    <head>
      <meta charset="utf-8">
      <title></title>
        <style type="text/css">

          .wrap {
            width:1200px;
            height:1200px;
            border:2px solid gray;
            margin:0 auto;
            position:relative;
          }

          header {
            width:1180px;
            height:180px;
            border:2px solid gray;
            margin:10px auto;
            color:gray;
            font-size:5.0em;
            font-weight:bold;
            text-align:center;

          }

          nav {
            width:1180px;
            height:160px;
            border:2px solid gray;
            margin:10px auto;

          }

          .menuwrap {
            width:1180px;
            height:100px;
            border:none;
            margin-top:95px;
            margin-left:155px;
          }

          .menu {
            width : 170px;
            height: 60px;
            border:1px solid gray;
            float:left;
            display:inline-block;
            text-align:center;
            line-height:60px;
            color:gray;
            font-size:1.0em;
            font-weight:bold;
            background: -webkit-linear-gradient(top,  #fceabb 0%,#fccd4d 50%,#f8b500 51%,#fbdf93 100%);
          }

          article {
            width:1180px;
            height:670px;
            border:none;
            border:2px solid gray;
            margin:5px auto;

          }

          section {
            width:60%;
            height:650px;
            border:2px solid gray;
            margin-left:10px;
            margin-top:8px;
            float:left;
            text-align:center;
            color:gray;
            font-weight:bold;
            text-align:center;
            font-size:2.0em;
          }

          aside {
            width:37%;
            height:650px;
            border:2px solid gray;
            margin-left:10px;
            margin-top:8px;
            float:left;
            text-align:center;
            color:gray;
            font-weight:bold;
            text-align:center;
            font-size:2.0em;

          }

          footer {
            width:1180px;
            height:130px;
            border:2px solid gray;
            margin:10px auto;
            position:absolute;
            bottom:-2px;
            left:10px;
            text-align:center;
            color:gray;
            font-weight:bold;
            text-align:center;
            font-size:2.0em;

          }

        </style>
    </head>
  <body>
    <div class="wrap">
      <header>HEADER</header>
        <nav>
          <div class="menuwrap">
            <div class="menu">메뉴1</div>
            <div class="menu">메뉴2</div>
            <div class="menu">메뉴3</div>
            <div class="menu">메뉴4</div>
            <div class="menu">메뉴5</div>
          </div>
        </nav>

        <article>
          <section>CONTENT</section>
          <aside>BANNER</aside>
        </article>
          <footer>FOOTER</footer>
     </div>
  </body>
</html>
