<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <style>
      .wrap {
        border : 1px solid black;
        width : 160px;
        height : 130px;
        background-color: yellow;
      }


      input {
        border : 1px solid black;
        width : 80px;
        height : 20px;
      }



    </style>
  </head>
  <body>
    <div class="wrap">
        <p> ID  &nbsp;&nbsp; &nbsp;:  <input type="text" id ="idinput"></p>
        <p> PASS : <input type ="text" id="passinput"></p>
        <button onclick="input();">Login</button>
    </div>


    <script type="text/javascript">

          function input(){                                   //함수 하나에 모두 넣어버리고 해당 함수만 불러오기
            idtemp = document.getElementById("idinput").value;
            passtemp = document.getElementById("passinput").value;



              if(idtemp == 'admin' && passtemp =='111111'){  //둘다 맞는 경우
                alert(idtemp + '어서오세요 반갑습니다');
              };
              if(idtemp != 'admin' && passtemp =='111111'){ //id가 틀린 경우
                alert('비밀번호가 틀렸습니다');
              };
              if(idtemp =='admin' && passtemp !='111111'){  //id는 맞고 비밀번호는 틀린 경우
                alert('비밀번호가 틀렸습니다.')
              };
              if(idtemp !='admin' && passtemp !='111111'){ //id가 틀리고 비밀번호도 틀린 경우
                alert('없는 사용자입니다.')
              };
        };
    </script>


  </body>
  </html>
