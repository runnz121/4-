<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>

  .background {
    width:300px;
    height:520px;
    background-color:gray;
    border:none;
    border-radius:10px;
    position:rela
  }

  #wrap .rec{
    width:150px;
    height:100px;
    background-color:#F7D358;
    transition-duration:2s;
    border-radius:10px;
    margin:5px;
  }

  #wrap .rec:hover {
    width:300px;
    height:100px;
    background-color:#868A08;
  }

  #wrap .rec:active {
    width:200px;
    height:200px;
    background-color:#0000ff;
    border-radius:100px;
  }

  #wrap1 {position:relative;}

  #wrap1 .cir {
    background-color:#ff00ff;
    width:100px; height:100px; position:absolute; left:0; top:110px; line-height:100px; text-align:center; border-radius:15px;
    animation:ani2 3s ease-in infinite alternate;
  }

  #wrap1 .cir:hover {
    animation-play-state:paused;
  }



  @keyframes ani2 {
      from {
        left:0px;
        width:50px; height:50px; position:absolute;line-height:50px; text-align:center; border-radius:15px;
        transform:rotate(0deg);
    }
      to {
        left:500px;
        font-size:8em;
        width:300px; height:300px; position:absolute;  line-height:300px; text-align:center; border-radius:50%;
        transform:rotate(360deg);
      }
    }


  </style>

</head>
  <body>

  <div class="background">
    <div id="wrap">
      <div class="rec"></div>
      <div class="rec"></div>
      <div class="rec"></div>
      <div class="rec"></div>

  </div>
