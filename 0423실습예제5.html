<!Doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    p {
      font-weight:bold;
    }

  </style>
</head>
<body>
  <p>이름 : <input type="text"></p>
  <p>아이디 : <input type="text"></p>
  <p>비밀번호 : <input type="text"></p>
  <p>연락처 : <input type="text" style="width:100px;"> - <input type="text" style="width:100px;"> - <input type="text" style="width:100px;"></p>
  <p>사진 : <input type="file"></input></p>
  <p>성별구분 : <input type="radio" name="gender" value="m">남 <input type="radio" name="gender" value="f">여</p>
  <p>사용언어 : <input type="checkbox" name="lang" value="kor" checked="checked">한글
               <input type="checkbox" name="lang" value="eng">영어
               <input type="checkbox" name="lang" value="jap">일어
               <input type="checkbox" name="lang" value="cji">중국어</p>
  <p>자기소개 : <textarea rows="5" cols="20" style="width:300px; height:150px; margin-left:80px;" placeholder="간단하게 입력하세요"></textarea></p>
  <p>국적 : <select>
              <option>Korea</option>
              <option>USA</option>
              <option>Japan</option>
              <option>China</option>
            </select></p>
  <p>좋아하는 음식: <select multiple="multiple">
                      <option>김치</option>
                      <option>불고기</option>
                      <option>파전</option>
                      <option>막걸리</option>
                    </select></p>
  <p><input type="submit"></p>




</body>
</html>
