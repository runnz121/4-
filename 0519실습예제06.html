<!DOCTYPE html>
  <html lang = "ko">
    <head>
      <meta charset= "UTF-8">
      <title ></title>
        </head>
          <body>
            <script>
            //if

            var i = 10;

            if(i>1) {
              document.write("if문 예제");
            } else {
              document.write("if문 예제 아님");
            }

            document.write("<br>");

            //switch

            var lucky = prompt('1과2중 숫자를 고르세요','');

            switch(lucky){
              case 1:
                document.write('It is right');
                break;
              case 2 :
                document.write('It is not right');
                break;
              default :
                document.write('It is basic grammar of switch');
            }

            document.write("<br>");


            //while
            a = 1;
            while(a<=10){
              document.write(a);
              a++;
            }

            document.write("<br>");


            //do while
            var i = 0;
            do {
                document.write(i + '');
                i++;
            } while (i <10);




          </script>
        </body>
  </html>
