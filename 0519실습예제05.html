<!DOCTYPE html>
  <html lang = "ko">
    <head>
      <meta charset= "UTF-8">
      <title ></title>
        </head>
          <body>
            <script>
              var a = 100;
              var b = 120;
              //true일때 정수, false일떄 소수

              if(a===b){
                document.write("정수 : " + Math.round(a/b));
              } else {
                document.write("소수 : " + a/b);
              }

          </script>
        </body>
  </html>
