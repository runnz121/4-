<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>

    const plants = ['broccoli', 'cauliflower', 'cabbage', 'kale', 'tomato'];

     alert(plants.pop()); // 배열 마지막 요소 제거 및 반환

     alert(plants.push('melone')); // 배열 끝에 요소 추가 및 길이 반환

     alert(plants.unshift('apple')); //새로운 요소를 맨 앞쪽에 추가 및 길이 반환

     alert(plants.shift()); //첫번째 요소 제거 및 제거요소 반환


  </script>
</body>
</html>
