<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>

    const plants = ['broccoli', 'cauliflower', 'cabbage', 'kale', 'tomato'];

    alert(plants.slice(3));

    alert(plants.slice(1,3)); // 처음, 끝 복사본을 새로운 배열 객체로 반환

    alert(plants.copyWithin(0,3,4)); //target, start, end 요소 를 복사후 동일한 배열의 다른 위치에 덮어 쓰고 반환



  </script>
</body>
</html>
