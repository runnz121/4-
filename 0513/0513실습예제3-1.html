<!DOCTYPE html>
<html>
<head>

<style>
  .table {
    width : 100%;
    display:table;
      }

    }

  }


</style>

<script>
  var arr = new Array('번호','TITLE','구분','고객사','기간','언어','종료','진행','작성일','조회','기술');

<!--Title-->

    document.write('<tr><td height="20px" bgcolor="#5D7B9D" color="#ffffff" style="text-align:center; Font-Size:1.1em;">');
    document.write('<p style="color:white;">잡링크 프로젝트 알림</p>');
    document.write('</td></tr></table>');


<!--column-->
    document.write('<table width="2000px" height="60px">')
    document.write('<tr>');

    }
    document.write('</tr>');


<!--data-->


    document.write('<tr>');

    for (var i = 0; i < arrn.length; i++) {
      document.write('<td width="200px" height="20px" style="text-align:center; Font-Size:15px; color:black;">' + arrn[i] + '</td>');
    }

    document.write('<tr>');

    for (var i = 0; i < arrn.length; i++) {
    document.write('<td width="200px" height="20px" style="text-align:center; Font-Size:15px; color:black;">' + arrn1[i] + '</td>');
    }

    document.write('<tr>');

      document.write('<td width="200px" height="20px" style="text-align:center; Font-Size:15px; color:black;">' + arrn2[i] + '</td>');

    document.write('</tr>');
    document.write('</table>');
